<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 Asistente Personal - Parte Diario de Trabajo</title>
    <meta name="description" content="Asistente personal completo para gestión de partes diarios de trabajo con dictado por voz y guardado automático">
    <meta name="keywords" content="parte diario, trabajo, dictado voz, construcción, mantenimiento">
    <meta name="author" content="Michel Soler">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="90" font-size="90">📋</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Babel para transformar JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>

    <style>
        /* Animaciones personalizadas */
        @keyframes pulse-custom {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-custom {
            animation: pulse-custom 1s ease-in-out infinite;
        }

        /* Estilos para el scroll personalizado */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Mejoras para pantallas pequeñas */
        @media (max-width: 640px) {
            .container-mobile {
                padding: 1rem;
            }
        }

        /* Estilos para el dictado por voz */
        .voice-active {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse-custom 1s ease-in-out infinite;
        }

        /* Iconos emoji para better compatibility */
        .icon {
            display: inline-block;
            font-size: 16px;
            width: 16px;
            height: 16px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root" class="min-h-screen">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando Asistente Personal...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Componentes de iconos usando emojis
        const FileText = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '📄');
        const Calendar = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '📅');
        const Users = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '👥');
        const Package = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '📦');
        const AlertTriangle = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '⚠️');
        const Clock = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '⏰');
        const Camera = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '📷');
        const Brain = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '🧠');
        const Mic = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '🎤');
        const MicOff = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '🔇');

        const ParteDiarioTrabajo = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [isListening, setIsListening] = useState(false);
            const [currentField, setCurrentField] = useState('');
            const [saveStatus, setSaveStatus] = useState('saved');
            const [showHistory, setShowHistory] = useState(false);
            const [showMemoryManager, setShowMemoryManager] = useState(false);
            const [memoryInfo, setMemoryInfo] = useState({ used: 0, available: 0, percentage: 0 });
            const [maxPartesLimit, setMaxPartesLimit] = useState(50);
            const [currentParteId, setCurrentParteId] = useState(null);
            const [partesHistory, setPartesHistory] = useState([]);
            const recognitionRef = useRef(null);
            const saveTimeoutRef = useRef(null);

            const [formData, setFormData] = useState({
                nombreTrabajo: '',
                fecha: new Date().toISOString().split('T')[0],
                trabajosRealizados: '',
                operarios: [{ nombre: '', horas: '' }],
                materialesUtilizados: '',
                incidencias: '',
                observaciones: '',
                tareasPendientes: '',
                imagenes: [],
                resumenInteligente: ''
            });

            // Cargar datos guardados al inicializar
            useEffect(() => {
                loadSavedData();
                loadHistoryData();
                updateMemoryInfo();
                loadSettings();
            }, []);

            // Actualizar info de memoria cuando cambia el historial
            useEffect(() => {
                updateMemoryInfo();
            }, [partesHistory]);

            const loadSettings = () => {
                const savedLimit = localStorage.getItem('partes_limit');
                if (savedLimit) {
                    setMaxPartesLimit(parseInt(savedLimit));
                }
            };

            const updateMemoryInfo = () => {
                try {
                    let totalUsed = 0;
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            totalUsed += localStorage[key].length + key.length;
                        }
                    }

                    const availableSpace = 5 * 1024 * 1024;
                    const usedMB = (totalUsed / 1024 / 1024).toFixed(2);
                    const availableMB = (availableSpace / 1024 / 1024).toFixed(2);
                    const percentage = Math.min((totalUsed / availableSpace) * 100, 100);

                    setMemoryInfo({
                        used: usedMB,
                        available: availableMB,
                        percentage: percentage.toFixed(1)
                    });

                    if (percentage > 80) {
                        console.warn('Memoria del navegador casi llena:', percentage + '%');
                    }
                } catch (error) {
                    console.error('Error calculando memoria:', error);
                }
            };

            const cleanOldPartes = (keepCount = maxPartesLimit) => {
                try {
                    if (partesHistory.length > keepCount) {
                        const sortedHistory = [...partesHistory].sort((a, b) =>
                            new Date(b.fechaCreacion) - new Date(a.fechaCreacion)
                        );
                        const partsToKeep = sortedHistory.slice(0, keepCount);

                        setPartesHistory(partsToKeep);
                        localStorage.setItem('partes_diarios_history', JSON.stringify(partsToKeep));
                        updateMemoryInfo();

                        return sortedHistory.length - partsToKeep.length;
                    }
                    return 0;
                } catch (error) {
                    console.error('Error limpiando partes antiguos:', error);
                    return 0;
                }
            };

            const deletePartesByDateRange = (startDate, endDate) => {
                try {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);

                    const filteredHistory = partesHistory.filter(parte => {
                        const parteDate = new Date(parte.fecha);
                        return !(parteDate >= start && parteDate <= end);
                    });

                    const deletedCount = partesHistory.length - filteredHistory.length;
                    setPartesHistory(filteredHistory);
                    localStorage.setItem('partes_diarios_history', JSON.stringify(filteredHistory));
                    updateMemoryInfo();

                    return deletedCount;
                } catch (error) {
                    console.error('Error eliminando por rango de fechas:', error);
                    return 0;
                }
            };

            const clearAllHistory = () => {
                if (confirm('⚠️ ¿Estás seguro de eliminar TODO el historial?\\n\\nEsta acción no se puede deshacer.')) {
                    if (confirm('🔄 ¿Quieres exportar el historial antes de eliminarlo?')) {
                        exportHistoryToCSV();
                        setTimeout(() => {
                            setPartesHistory([]);
                            localStorage.removeItem('partes_diarios_history');
                            updateMemoryInfo();
                            alert('✅ Historial eliminado después de exportar');
                        }, 1000);
                    } else {
                        setPartesHistory([]);
                        localStorage.removeItem('partes_diarios_history');
                        updateMemoryInfo();
                        alert('✅ Historial eliminado completamente');
                    }
                }
            };

            const saveSettings = (newLimit) => {
                setMaxPartesLimit(newLimit);
                localStorage.setItem('partes_limit', newLimit.toString());

                if (partesHistory.length > newLimit) {
                    const eliminated = cleanOldPartes(newLimit);
                    if (eliminated > 0) {
                        alert(`⚙️ Configuración guardada. Se eliminaron ${eliminated} partes antiguos para ajustarse al nuevo límite.`);
                    }
                }
            };

            const MemoryIndicator = () => {
                const getColor = () => {
                    if (memoryInfo.percentage < 50) return 'bg-green-500';
                    if (memoryInfo.percentage < 80) return 'bg-yellow-500';
                    return 'bg-red-500';
                };

                return (
                    <div className="flex items-center gap-2 text-sm">
                        <span>💾</span>
                        <div className="w-20 h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div
                                className={`h-full ${getColor()} transition-all duration-300`}
                                style={{ width: `${memoryInfo.percentage}%` }}
                            />
                        </div>
                        <span className="text-xs text-gray-600">
                            {memoryInfo.used}MB
                        </span>
                    </div>
                );
            };

            const loadSavedData = () => {
                try {
                    const savedData = localStorage.getItem('parte_diario_current');
                    const savedId = localStorage.getItem('parte_diario_current_id');

                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        setFormData(parsedData);
                        setSaveStatus('saved');
                    }

                    if (savedId) {
                        setCurrentParteId(savedId);
                    } else {
                        const newId = 'parte_' + Date.now();
                        setCurrentParteId(newId);
                        localStorage.setItem('parte_diario_current_id', newId);
                    }
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    setSaveStatus('error');
                }
            };

            const loadHistoryData = () => {
                try {
                    const history = localStorage.getItem('partes_diarios_history');
                    if (history) {
                        setPartesHistory(JSON.parse(history));
                    }
                } catch (error) {
                    console.error('Error cargando historial:', error);
                }
            };

            useEffect(() => {
                if (currentParteId) {
                    autoSave();
                }
            }, [formData]);

            const autoSave = () => {
                setSaveStatus('saving');

                if (saveTimeoutRef.current) {
                    clearTimeout(saveTimeoutRef.current);
                }

                saveTimeoutRef.current = setTimeout(() => {
                    try {
                        localStorage.setItem('parte_diario_current', JSON.stringify(formData));
                        setSaveStatus('saved');
                    } catch (error) {
                        console.error('Error guardando:', error);
                        setSaveStatus('error');
                    }
                }, 2000);
            };

            const saveToHistory = () => {
                try {
                    const parteCompleto = {
                        id: currentParteId,
                        ...formData,
                        fechaCreacion: new Date().toISOString(),
                        ultimaModificacion: new Date().toISOString(),
                        completado: true
                    };

                    const updatedHistory = [...partesHistory];
                    const existingIndex = updatedHistory.findIndex(p => p.id === currentParteId);

                    if (existingIndex >= 0) {
                        updatedHistory[existingIndex] = parteCompleto;
                    } else {
                        updatedHistory.unshift(parteCompleto);
                    }

                    if (updatedHistory.length > maxPartesLimit) {
                        updatedHistory.splice(maxPartesLimit);
                    }

                    setPartesHistory(updatedHistory);
                    localStorage.setItem('partes_diarios_history', JSON.stringify(updatedHistory));
                    updateMemoryInfo();

                    createNewParte();
                    return true;
                } catch (error) {
                    console.error('Error guardando en historial:', error);
                    if (error.name === 'QuotaExceededError' || error.message.includes('quota')) {
                        alert('⚠️ Memoria llena. Limpiando partes antiguos automáticamente...');
                        const eliminated = cleanOldPartes(Math.floor(maxPartesLimit / 2));
                        if (eliminated > 0) {
                            alert(`🧹 Se eliminaron ${eliminated} partes antiguos. Intenta guardar de nuevo.`);
                        }
                    }
                    return false;
                }
            };

            const createNewParte = () => {
                const newId = 'parte_' + Date.now();
                setCurrentParteId(newId);
                localStorage.setItem('parte_diario_current_id', newId);

                const newFormData = {
                    nombreTrabajo: '',
                    fecha: new Date().toISOString().split('T')[0],
                    trabajosRealizados: '',
                    operarios: [{ nombre: '', horas: '' }],
                    materialesUtilizados: '',
                    incidencias: '',
                    observaciones: '',
                    tareasPendientes: '',
                    imagenes: [],
                    resumenInteligente: ''
                };

                setFormData(newFormData);
                setCurrentStep(0);
                localStorage.removeItem('parte_diario_current');
            };

            const loadParteFromHistory = (parte) => {
                setCurrentParteId(parte.id);
                setFormData({
                    nombreTrabajo: parte.nombreTrabajo,
                    fecha: parte.fecha,
                    trabajosRealizados: parte.trabajosRealizados,
                    operarios: parte.operarios,
                    materialesUtilizados: parte.materialesUtilizados,
                    incidencias: parte.incidencias,
                    observaciones: parte.observaciones,
                    tareasPendientes: parte.tareasPendientes,
                    imagenes: parte.imagenes || [],
                    resumenInteligente: parte.resumenInteligente
                });
                localStorage.setItem('parte_diario_current_id', parte.id);
                setShowHistory(false);
                setCurrentStep(0);
            };

            const deleteParteFromHistory = (parteId) => {
                const updatedHistory = partesHistory.filter(p => p.id !== parteId);
                setPartesHistory(updatedHistory);
                localStorage.setItem('partes_diarios_history', JSON.stringify(updatedHistory));
            };

            const createTemplateFromParte = (parte) => {
                const template = {
                    nombreTrabajo: parte.nombreTrabajo,
                    fecha: new Date().toISOString().split('T')[0],
                    trabajosRealizados: '',
                    operarios: parte.operarios.map(op => ({ ...op, horas: '' })),
                    materialesUtilizados: parte.materialesUtilizados,
                    incidencias: '',
                    observaciones: '',
                    tareasPendientes: '',
                    imagenes: [],
                    resumenInteligente: ''
                };

                setFormData(template);
                setShowHistory(false);
                setCurrentStep(0);
                createNewParte();
            };

            const exportHistoryToCSV = () => {
                const csvData = [
                    ['ID', 'Nombre Trabajo', 'Fecha', 'Total Horas', 'Operarios', 'Fecha Creación', 'Tiene Incidencias'],
                    ...partesHistory.map(parte => [
                        parte.id,
                        parte.nombreTrabajo,
                        parte.fecha,
                        parte.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0),
                        parte.operarios.length,
                        new Date(parte.fechaCreacion).toLocaleDateString('es-ES'),
                        parte.incidencias ? 'Sí' : 'No'
                    ])
                ];

                const csvContent = csvData.map(row => row.join(',')).join('\\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Historial_Partes_Diarios_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            const SaveStatusIndicator = () => {
                const getStatusInfo = () => {
                    switch (saveStatus) {
                        case 'saving':
                            return { text: 'Guardando...', color: 'text-yellow-600', icon: '⏳' };
                        case 'saved':
                            return { text: 'Guardado', color: 'text-green-600', icon: '✅' };
                        case 'error':
                            return { text: 'Error al guardar', color: 'text-red-600', icon: '❌' };
                        default:
                            return { text: 'Sin guardar', color: 'text-gray-600', icon: '⚪' };
                    }
                };

                const status = getStatusInfo();
                return (
                    <div className={`flex items-center gap-1 text-sm ${status.color}`}>
                        <span>{status.icon}</span>
                        <span>{status.text}</span>
                    </div>
                );
            };

            // Inicializar reconocimiento de voz
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'es-ES';

                    recognitionRef.current.onresult = (event) => {
                        let finalTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            }
                        }

                        if (finalTranscript) {
                            handleVoiceInput(currentField, finalTranscript.trim());
                        }
                    };

                    recognitionRef.current.onend = () => {
                        setIsListening(false);
                        setCurrentField('');
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Error de reconocimiento de voz:', event.error);
                        setIsListening(false);
                        setCurrentField('');
                    };
                }

                return () => {
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                };
            }, []);

            const startVoiceRecognition = (fieldName) => {
                if (recognitionRef.current && !isListening) {
                    setCurrentField(fieldName);
                    setIsListening(true);
                    recognitionRef.current.start();
                }
            };

            const stopVoiceRecognition = () => {
                if (recognitionRef.current && isListening) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                    setCurrentField('');
                }
            };

            const handleVoiceInput = (fieldName, transcript) => {
                if (fieldName.includes('operario-')) {
                    const [, index, field] = fieldName.split('-');
                    const operarioIndex = parseInt(index);
                    updateOperario(operarioIndex, field, formData.operarios[operarioIndex][field] + ' ' + transcript);
                } else {
                    const currentValue = formData[fieldName] || '';
                    handleInputChange(fieldName, currentValue + ' ' + transcript);
                }
            };

            const VoiceButton = ({ fieldName }) => {
                const isCurrentlyListening = isListening && currentField === fieldName;

                return (
                    <button
                        type="button"
                        onClick={() => isCurrentlyListening ? stopVoiceRecognition() : startVoiceRecognition(fieldName)}
                        className={`p-2 rounded-lg transition-all duration-200 ${
                            isCurrentlyListening
                                ? 'bg-red-500 text-white animate-pulse'
                                : 'bg-blue-500 text-white hover:bg-blue-600'
                        }`}
                        title={isCurrentlyListening ? 'Detener dictado' : 'Iniciar dictado por voz'}
                    >
                        {isCurrentlyListening ? <MicOff size={16} /> : <Mic size={16} />}
                    </button>
                );
            };

            const steps = [
                { title: 'Información General', icon: FileText },
                { title: 'Trabajos Realizados', icon: FileText },
                { title: 'Operarios y Horas', icon: Users },
                { title: 'Materiales', icon: Package },
                { title: 'Incidencias', icon: AlertTriangle },
                { title: 'Observaciones', icon: FileText },
                { title: 'Tareas Pendientes', icon: Clock },
                { title: 'Imágenes', icon: Camera },
                { title: 'Resumen Final', icon: Brain }
            ];

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const addOperario = () => {
                setFormData(prev => ({
                    ...prev,
                    operarios: [...prev.operarios, { nombre: '', horas: '' }]
                }));
            };

            const updateOperario = (index, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    operarios: prev.operarios.map((op, i) =>
                        i === index ? { ...op, [field]: value } : op
                    )
                }));
            };

            const removeOperario = (index) => {
                if (formData.operarios.length > 1) {
                    setFormData(prev => ({
                        ...prev,
                        operarios: prev.operarios.filter((_, i) => i !== index)
                    }));
                }
            };

            const generateResumen = () => {
                const totalHoras = formData.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0);
                const resumen = `
📋 RESUMEN DEL PARTE DIARIO

🏗️ Trabajo: ${formData.nombreTrabajo}
📅 Fecha: ${formData.fecha}

👷‍♂️ Personal:
${formData.operarios.map(op => `• ${op.nombre}: ${op.horas} horas`).join('\\n')}
⏱️ Total horas trabajadas: ${totalHoras}h

🔧 Actividades principales:
${formData.trabajosRealizados}

📦 Materiales empleados:
${formData.materialesUtilizados}

${formData.incidencias ? `⚠️ Incidencias:\\n${formData.incidencias}` : '✅ Sin incidencias reportadas'}

${formData.tareasPendientes ? `📋 Pendiente para mañana:\\n${formData.tareasPendientes}` : ''}

${formData.observaciones ? `💡 Observaciones:\\n${formData.observaciones}` : ''}
                `.trim();

                handleInputChange('resumenInteligente', resumen);
            };

            const nextStep = () => {
                if (currentStep === 7) {
                    generateResumen();
                }
                if (currentStep === 8) {
                    if (saveToHistory()) {
                        alert('✅ Parte diario guardado en el historial correctamente');
                    } else {
                        alert('❌ Error al guardar en el historial');
                    }
                    return;
                }
                if (currentStep < steps.length - 1) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const exportToPDF = () => {
                const content = `
PARTE DIARIO DE TRABAJO

═══════════════════════════════════════════════════════

📋 INFORMACIÓN GENERAL
────────────────────────────────────────────────────────
Trabajo: ${formData.nombreTrabajo}
Fecha: ${formData.fecha}

👷‍♂️ PERSONAL Y HORAS
────────────────────────────────────────────────────────
${formData.operarios.map(op => `• ${op.nombre}: ${op.horas} horas`).join('\\n')}
Total horas trabajadas: ${formData.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0)}h

🔧 TRABAJOS REALIZADOS
────────────────────────────────────────────────────────
${formData.trabajosRealizados}

📦 MATERIALES UTILIZADOS
────────────────────────────────────────────────────────
${formData.materialesUtilizados}

${formData.incidencias ? `⚠️  INCIDENCIAS\\n────────────────────────────────────────────────────────\\n${formData.incidencias}\\n\\n` : ''}${formData.observaciones ? `💡 OBSERVACIONES\\n────────────────────────────────────────────────────────\\n${formData.observaciones}\\n\\n` : ''}${formData.tareasPendientes ? `📋 TAREAS PENDIENTES PARA MAÑANA\\n────────────────────────────────────────────────────────\\n${formData.tareasPendientes}\\n\\n` : ''}📊 RESUMEN EJECUTIVO
────────────────────────────────────────────────────────
${formData.resumenInteligente}

═══════════════════════════════════════════════════════
Generado el ${new Date().toLocaleString('es-ES')}
                `.trim();

                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Parte_Diario_${formData.fecha}_${formData.nombreTrabajo.replace(/[^a-zA-Z0-9]/g, '_')}.pdf.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            const exportToCSV = () => {
                const totalHoras = formData.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0);

                const csvData = [
                    ['INFORMACIÓN GENERAL'],
                    ['Campo', 'Valor'],
                    ['Nombre del Trabajo', formData.nombreTrabajo],

                                                type="date"
                                                id="endDate"
                                                className="flex-1 px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                title="Fecha fin"
                                            />
                                            <button
                                                onClick={() => {
                                                    const startDate = document.getElementById('startDate').value;
                                                    const endDate = document.getElementById('endDate').value;
                                                    if (startDate && endDate) {
                                                        const deleted = deletePartesByDateRange(startDate, endDate);
                                                        alert(`🗑️ Se eliminaron ${deleted} partes del rango ${startDate} - ${endDate}`);
                                                    } else {
                                                        alert('⚠️ Selecciona ambas fechas');
                                                    }
                                                }}
                                                className="px-4 py-2 bg-orange-100 text-orange-800 rounded-lg hover:bg-orange-200"
                                            >
                                                🗑️ Eliminar Rango
                                            </button>
                                        </div>

                                        <button
                                            onClick={clearAllHistory}
                                            className="w-full px-4 py-2 bg-red-100 text-red-800 rounded-lg hover:bg-red-200"
                                        >
                                            ⚠️ Eliminar Todo el Historial
                                        </button>
                                    </div>

                                    {/* Información adicional */}
                                    <div className="bg-green-50 p-3 rounded-lg">
                                        <p className="text-sm text-green-700">
                                            💡 <strong>Consejos:</strong>
                                        </p>
                                        <ul className="text-sm text-green-600 mt-1 space-y-1">
                                            <li>• Exporta el historial regularmente como respaldo</li>
                                            <li>• Ajusta el límite según tus necesidades de almacenamiento</li>
                                            <li>• La limpieza automática se activa al superar el límite</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal de Historial */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg max-w-4xl w-full max-h-[80vh] overflow-hidden">
                                <div className="p-6 border-b">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-xl font-bold">📚 Historial de Partes Diarios</h3>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={exportHistoryToCSV}
                                                className="px-3 py-1 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 text-sm"
                                            >
                                                📊 Exportar Historial
                                            </button>
                                            <button
                                                onClick={() => setShowHistory(false)}
                                                className="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                                            >
                                                ✕
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="p-6 overflow-y-auto max-h-[60vh]">
                                    {partesHistory.length === 0 ? (
                                        <div className="text-center py-8 text-gray-500">
                                            <p>📝 No hay partes guardados aún</p>
                                            <p className="text-sm mt-2">Los partes completados aparecerán aquí</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {partesHistory.map((parte) => (
                                                <div key={parte.id} className="border rounded-lg p-4 hover:bg-gray-50">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="flex-1">
                                                            <h4 className="font-semibold text-lg">{parte.nombreTrabajo}</h4>
                                                            <p className="text-gray-600">📅 {parte.fecha}</p>
                                                            <p className="text-sm text-gray-500">
                                                                Creado: {new Date(parte.fechaCreacion).toLocaleString('es-ES')}
                                                            </p>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => loadParteFromHistory(parte)}
                                                                className="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 text-sm"
                                                                title="Editar este parte"
                                                            >
                                                                ✏️ Editar
                                                            </button>
                                                            <button
                                                                onClick={() => createTemplateFromParte(parte)}
                                                                className="px-3 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm"
                                                                title="Usar como plantilla"
                                                            >
                                                                📋 Plantilla
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    if (confirm('¿Estás seguro de eliminar este parte?')) {
                                                                        deleteParteFromHistory(parte.id);
                                                                    }
                                                                }}
                                                                className="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm"
                                                                title="Eliminar parte"
                                                            >
                                                                🗑️
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm mt-3">
                                                        <div>
                                                            <span className="font-medium">Horas:</span> {parte.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0)}h
                                                        </div>
                                                        <div>
                                                            <span className="font-medium">Operarios:</span> {parte.operarios.length}
                                                        </div>
                                                        <div>
                                                            <span className="font-medium">Incidencias:</span> {parte.incidencias ? '⚠️ Sí' : '✅ No'}
                                                        </div>
                                                        <div>
                                                            <span className="font-medium">Imágenes:</span> {parte.imagenes?.length || 0}
                                                        </div>
                                                    </div>

                                                    {parte.trabajosRealizados && (
                                                        <div className="mt-3 p-2 bg-gray-100 rounded text-sm">
                                                            <strong>Trabajos:</strong> {parte.trabajosRealizados.substring(0, 150)}
                                                            {parte.trabajosRealizados.length > 150 && '...'}
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Renderizar la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ParteDiarioTrabajo />);
    </script>
</body>
</html>

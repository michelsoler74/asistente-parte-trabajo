<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Asistente Personal - Parte Diario de Trabajo</title>
    <meta name="description" content="Asistente personal completo para gesti√≥n de partes diarios de trabajo con dictado por voz y guardado autom√°tico">
    <meta name="keywords" content="parte diario, trabajo, dictado voz, construcci√≥n, mantenimiento">
    <meta name="author" content="Michel Soler">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="90" font-size="90">üìã</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Babel para transformar JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>

    <style>
        /* Animaciones personalizadas */
        @keyframes pulse-custom {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-custom {
            animation: pulse-custom 1s ease-in-out infinite;
        }

        /* Estilos para el scroll personalizado */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Mejoras para pantallas peque√±as */
        @media (max-width: 640px) {
            .container-mobile {
                padding: 1rem;
            }
        }

        /* Estilos para el dictado por voz */
        .voice-active {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse-custom 1s ease-in-out infinite;
        }

        /* Iconos emoji para better compatibility */
        .icon {
            display: inline-block;
            font-size: 16px;
            width: 16px;
            height: 16px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root" class="min-h-screen">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando Asistente Personal...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Componentes de iconos usando emojis
        const FileText = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üìÑ');
        const Calendar = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üìÖ');
        const Users = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üë•');
        const Package = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üì¶');
        const AlertTriangle = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '‚ö†Ô∏è');
        const Clock = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, '‚è∞');
        const Camera = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üì∑');
        const Brain = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üß†');
        const Mic = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üé§');
        const MicOff = ({ size = 16 }) => React.createElement('span', { className: 'icon' }, 'üîá');

        const ParteDiarioTrabajo = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [isListening, setIsListening] = useState(false);
            const [currentField, setCurrentField] = useState('');
            const [saveStatus, setSaveStatus] = useState('saved');
            const [showHistory, setShowHistory] = useState(false);
            const [showMemoryManager, setShowMemoryManager] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [memoryInfo, setMemoryInfo] = useState({ used: 0, available: 0, percentage: 0 });
            const [maxPartesLimit, setMaxPartesLimit] = useState(50);
            const [currentParteId, setCurrentParteId] = useState(null);
            const [partesHistory, setPartesHistory] = useState([]);
            const recognitionRef = useRef(null);
            const saveTimeoutRef = useRef(null);

            const [formData, setFormData] = useState({
                nombreTrabajo: '',
                fecha: new Date().toISOString().split('T')[0],
                trabajosRealizados: '',
                operarios: [{ nombre: '', horas: '' }],
                materialesUtilizados: '',
                incidencias: '',
                observaciones: '',
                tareasPendientes: '',
                imagenes: [],
                albaranes: [], // Nuevo campo para fotos de albaranes
                resumenInteligente: ''
            });

            // Estado para configuraci√≥n Google Forms
            const [googleFormsUrl, setGoogleFormsUrl] = useState('');

            // Cargar datos guardados al inicializar
            useEffect(() => {
                loadSavedData();
                loadHistoryData();
                updateMemoryInfo();
                loadSettings();
            }, []);

            // Actualizar info de memoria cuando cambia el historial
            useEffect(() => {
                updateMemoryInfo();
            }, [partesHistory]);

            const loadSettings = () => {
                const savedLimit = localStorage.getItem('partes_limit');
                if (savedLimit) {
                    setMaxPartesLimit(parseInt(savedLimit));
                }

                const savedGoogleFormsUrl = localStorage.getItem('google_forms_url');
                if (savedGoogleFormsUrl) {
                    setGoogleFormsUrl(savedGoogleFormsUrl);
                }
            };

            // Funci√≥n para convertir archivos a base64
            const convertToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            };

            const updateMemoryInfo = () => {
                try {
                    let totalUsed = 0;
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            totalUsed += localStorage[key].length + key.length;
                        }
                    }

                    const availableSpace = 5 * 1024 * 1024;
                    const usedMB = (totalUsed / 1024 / 1024).toFixed(2);
                    const availableMB = (availableSpace / 1024 / 1024).toFixed(2);
                    const percentage = Math.min((totalUsed / availableSpace) * 100, 100);

                    setMemoryInfo({
                        used: usedMB,
                        available: availableMB,
                        percentage: percentage.toFixed(1)
                    });

                    if (percentage > 80) {
                        console.warn('Memoria del navegador casi llena:', percentage + '%');
                    }
                } catch (error) {
                    console.error('Error calculando memoria:', error);
                }
            };

            const cleanOldPartes = (keepCount = maxPartesLimit) => {
                try {
                    if (partesHistory.length > keepCount) {
                        const sortedHistory = [...partesHistory].sort((a, b) =>
                            new Date(b.fechaCreacion) - new Date(a.fechaCreacion)
                        );
                        const partsToKeep = sortedHistory.slice(0, keepCount);

                        setPartesHistory(partsToKeep);
                        localStorage.setItem('partes_diarios_history', JSON.stringify(partsToKeep));
                        updateMemoryInfo();

                        return sortedHistory.length - partsToKeep.length;
                    }
                    return 0;
                } catch (error) {
                    console.error('Error limpiando partes antiguos:', error);
                    return 0;
                }
            };

            const deletePartesByDateRange = (startDate, endDate) => {
                try {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);

                    const filteredHistory = partesHistory.filter(parte => {
                        const parteDate = new Date(parte.fecha);
                        return !(parteDate >= start && parteDate <= end);
                    });

                    const deletedCount = partesHistory.length - filteredHistory.length;
                    setPartesHistory(filteredHistory);
                    localStorage.setItem('partes_diarios_history', JSON.stringify(filteredHistory));
                    updateMemoryInfo();

                    return deletedCount;
                } catch (error) {
                    console.error('Error eliminando por rango de fechas:', error);
                    return 0;
                }
            };

            const clearAllHistory = () => {
                if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de eliminar TODO el historial?\\n\\nEsta acci√≥n no se puede deshacer.')) {
                    if (confirm('üîÑ ¬øQuieres exportar el historial antes de eliminarlo?')) {
                        exportHistoryToCSV();
                        setTimeout(() => {
                            setPartesHistory([]);
                            localStorage.removeItem('partes_diarios_history');
                            updateMemoryInfo();
                            alert('‚úÖ Historial eliminado despu√©s de exportar');
                        }, 1000);
                    } else {
                        setPartesHistory([]);
                        localStorage.removeItem('partes_diarios_history');
                        updateMemoryInfo();
                        alert('‚úÖ Historial eliminado completamente');
                    }
                }
            };

            const saveSettings = (newLimit) => {
                setMaxPartesLimit(newLimit);
                localStorage.setItem('partes_limit', newLimit.toString());

                if (partesHistory.length > newLimit) {
                    const eliminated = cleanOldPartes(newLimit);
                    if (eliminated > 0) {
                        alert(`‚öôÔ∏è Configuraci√≥n guardada. Se eliminaron ${eliminated} partes antiguos para ajustarse al nuevo l√≠mite.`);
                    }
                }
            };

            const saveGoogleFormsUrl = (url) => {
                setGoogleFormsUrl(url);
                localStorage.setItem('google_forms_url', url);
            };

            // Funci√≥n para enviar datos a Google Forms
            const sendToGoogleForms = () => {
                if (!googleFormsUrl.trim()) {
                    alert('‚ö†Ô∏è No hay URL de Google Forms configurada\\n\\nVe a Configuraci√≥n ‚Üí Google Forms para a√±adir tu URL del formulario');
                    return false;
                }

                const totalHoras = formData.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0);
                const fecha = new Date(formData.fecha);

                // Mostrar indicador de carga
                const loadingAlert = document.createElement('div');
                loadingAlert.innerHTML = `
                    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                                background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                                z-index: 10000; text-align: center;">
                        <div style="font-size: 18px; margin-bottom: 10px;">üìä Enviando a Google Forms...</div>
                        <div style="font-size: 14px; color: #666;">Por favor espera</div>
                    </div>
                `;
                document.body.appendChild(loadingAlert);

                // Crear formulario invisible para env√≠o a Google Forms
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = googleFormsUrl;
                form.target = 'hidden_iframe';
                form.style.display = 'none';

                // Preparar los datos para Google Forms con entry IDs reales
                const formFields = {
                    'entry.1609146625': formData.nombreTrabajo, // Proyecto
                    'entry.1854148894': formData.fecha, // Fecha
                    'entry.506300148': totalHoras, // Total de Horas
                    'entry.344006223': formData.operarios.length, // Num Operarios
                    'entry.2113503178': formData.operarios.map(op => `${op.nombre}: ${op.horas}h`).join(', '), // Nombre de Operarios
                    'entry.1661225070': formData.trabajosRealizados, // Trabajos Realizados
                    'entry.610430841': formData.materialesUtilizados, // Materiales
                    'entry.930728203': formData.incidencias || '', // Incidentes
                    'entry.123490185': formData.observaciones || '', // Observaciones
                    'entry.1028727727': formData.tareasPendientes || '', // Tareas Pendientes
                    'entry.1499739742': formData.imagenes.length, // Imagenes
                    'entry.1652758369': formData.albaranes.length // Albaranes
                };

                // A√±adir campos al formulario
                Object.keys(formFields).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = formFields[key];
                    form.appendChild(input);
                });

                // Crear iframe invisible
                let iframe = document.getElementById('hidden_iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'hidden_iframe';
                    iframe.name = 'hidden_iframe';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }

                // Manejar respuesta
                iframe.onload = () => {
                    setTimeout(() => {
                        if (loadingAlert.parentNode) {
                            document.body.removeChild(loadingAlert);
                        }
                        alert('‚úÖ ¬°Datos enviados a Google Forms!\\n\\nüìä Los datos se han guardado en tu Google Sheet autom√°ticamente.\\nüí° Perfecto para an√°lisis con IA - exporta el CSV cuando quieras analizar.');
                        form.remove();
                    }, 1000);
                };

                // Enviar formulario
                document.body.appendChild(form);
                form.submit();

                return true;
            };

            const MemoryIndicator = () => {
                const getColor = () => {
                    if (memoryInfo.percentage < 50) return 'bg-green-500';
                    if (memoryInfo.percentage < 80) return 'bg-yellow-500';
                    return 'bg-red-500';
                };

                return (
                    <div className="flex items-center gap-2 text-sm">
                        <span>üíæ</span>
                        <div className="w-20 h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div
                                className={`h-full ${getColor()} transition-all duration-300`}
                                style={{ width: `${memoryInfo.percentage}%` }}
                            />
                        </div>
                        <span className="text-xs text-gray-600">
                            {memoryInfo.used}MB
                        </span>
                    </div>
                );
            };

            const loadSavedData = () => {
                try {
                    const savedData = localStorage.getItem('parte_diario_current');
                    const savedId = localStorage.getItem('parte_diario_current_id');

                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        setFormData(parsedData);
                        setSaveStatus('saved');
                    }

                    if (savedId) {
                        setCurrentParteId(savedId);
                    } else {
                        const newId = 'parte_' + Date.now();
                        setCurrentParteId(newId);
                        localStorage.setItem('parte_diario_current_id', newId);
                    }
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    setSaveStatus('error');
                }
            };

            const loadHistoryData = () => {
                try {
                    const history = localStorage.getItem('partes_diarios_history');
                    if (history) {
                        setPartesHistory(JSON.parse(history));
                    }
                } catch (error) {
                    console.error('Error cargando historial:', error);
                }
            };

            useEffect(() => {
                if (currentParteId) {
                    autoSave();
                }
            }, [formData]);

            const autoSave = () => {
                setSaveStatus('saving');

                if (saveTimeoutRef.current) {
                    clearTimeout(saveTimeoutRef.current);
                }

                saveTimeoutRef.current = setTimeout(() => {
                    try {
                        localStorage.setItem('parte_diario_current', JSON.stringify(formData));
                        setSaveStatus('saved');
                    } catch (error) {
                        console.error('Error guardando:', error);
                        setSaveStatus('error');
                    }
                }, 2000);
            };

            const saveToHistory = () => {
                try {
                    const parteCompleto = {
                        id: currentParteId,
                        ...formData,
                        fechaCreacion: new Date().toISOString(),
                        ultimaModificacion: new Date().toISOString(),
                        completado: true
                    };

                    const updatedHistory = [...partesHistory];
                    const existingIndex = updatedHistory.findIndex(p => p.id === currentParteId);

                    if (existingIndex >= 0) {
                        updatedHistory[existingIndex] = parteCompleto;
                    } else {
                        updatedHistory.unshift(parteCompleto);
                    }

                    if (updatedHistory.length > maxPartesLimit) {
                        updatedHistory.splice(maxPartesLimit);
                    }

                    setPartesHistory(updatedHistory);
                    localStorage.setItem('partes_diarios_history', JSON.stringify(updatedHistory));
                    updateMemoryInfo();

                    createNewParte();
                    return true;
                } catch (error) {
                    console.error('Error guardando en historial:', error);
                    if (error.name === 'QuotaExceededError' || error.message.includes('quota')) {
                        alert('‚ö†Ô∏è Memoria llena. Limpiando partes antiguos autom√°ticamente...');
                        const eliminated = cleanOldPartes(Math.floor(maxPartesLimit / 2));
                        if (eliminated > 0) {
                            alert(`üßπ Se eliminaron ${eliminated} partes antiguos. Intenta guardar de nuevo.`);
                        }
                    }
                    return false;
                }
            };

            const createNewParte = () => {
                const newId = 'parte_' + Date.now();
                setCurrentParteId(newId);
                localStorage.setItem('parte_diario_current_id', newId);

                const newFormData = {
                    nombreTrabajo: '',
                    fecha: new Date().toISOString().split('T')[0],
                    trabajosRealizados: '',
                    operarios: [{ nombre: '', horas: '' }],
                    materialesUtilizados: '',
                    incidencias: '',
                    observaciones: '',
                    tareasPendientes: '',
                    imagenes: [],
                    albaranes: [],
                    resumenInteligente: ''
                };

                setFormData(newFormData);
                setCurrentStep(0);
                localStorage.removeItem('parte_diario_current');
            };

            const loadParteFromHistory = (parte) => {
                setCurrentParteId(parte.id);
                setFormData({
                    nombreTrabajo: parte.nombreTrabajo,
                    fecha: parte.fecha,
                    trabajosRealizados: parte.trabajosRealizados,
                    operarios: parte.operarios,
                    materialesUtilizados: parte.materialesUtilizados,
                    incidencias: parte.incidencias,
                    observaciones: parte.observaciones,
                    tareasPendientes: parte.tareasPendientes,
                    imagenes: parte.imagenes || [],
                    resumenInteligente: parte.resumenInteligente
                });
                localStorage.setItem('parte_diario_current_id', parte.id);
                setShowHistory(false);
                setCurrentStep(0);
            };

            const deleteParteFromHistory = (parteId) => {
                const updatedHistory = partesHistory.filter(p => p.id !== parteId);
                setPartesHistory(updatedHistory);
                localStorage.setItem('partes_diarios_history', JSON.stringify(updatedHistory));
            };

            const createTemplateFromParte = (parte) => {
                const template = {
                    nombreTrabajo: parte.nombreTrabajo,
                    fecha: new Date().toISOString().split('T')[0],
                    trabajosRealizados: '',
                    operarios: parte.operarios.map(op => ({ ...op, horas: '' })),
                    materialesUtilizados: parte.materialesUtilizados,
                    incidencias: '',
                    observaciones: '',
                    tareasPendientes: '',
                    imagenes: [],
                    albaranes: [],
                    resumenInteligente: ''
                };

                setFormData(template);
                setShowHistory(false);
                setCurrentStep(0);
                createNewParte();
            };

            const exportHistoryToCSV = () => {
                const csvData = [
                    ['ID', 'Nombre Trabajo', 'Fecha', 'Total Horas', 'Operarios', 'Fecha Creaci√≥n', 'Tiene Incidencias'],
                    ...partesHistory.map(parte => [
                        parte.id,
                        parte.nombreTrabajo,
                        parte.fecha,
                        parte.operarios.reduce((sum, op) => sum + (parseFloat(op.horas) || 0), 0),
                        parte.operarios.length,
                        new Date(parte.fechaCreacion).toLocaleDateString('es-ES'),
                        parte.incidencias ? 'S√≠' : 'No'
                    ])
                ];

                const csvContent = csvData.map(row => row.join(',')).join('\\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Historial_Partes_Diarios_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            const SaveStatusIndicator = () => {
                const getStatusInfo = () => {
                    switch (saveStatus) {
                        case 'saving':
                            return { text: 'Guardando...', color: 'text-yellow-600', icon: '‚è≥' };
                        case 'saved':
                            return { text: 'Guardado', color: 'text-green-600', icon: '‚úÖ' };
                        case 'error':
                            return { text: 'Error al guardar', color: 'text-red-600', icon: '‚ùå' };
                        default:
                            return { text: 'Sin guardar', color: 'text-gray-600', icon: '‚ö™' };
                    }
                };

                const status = getStatusInfo();
                return (
                    <div className={`flex items-center gap-1 text-sm ${status.color}`}>
                        <span>{status.icon}</span>
                        <span>{status.text}</span>
                    </div>
                );
            };

            // Inicializar reconocimiento de voz
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'es-ES';

                    recognitionRef.current.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        // Mostrar texto provisional en tiempo real
                        if (interimTranscript && currentField) {
                            const currentValue = getCurrentFieldValue(currentField);
                            const preview = currentValue + ' ' + interimTranscript;
                            updateFieldPreview(currentField, preview);
                        }

                        // Actualizar con texto final
                        if (finalTranscript) {
                            handleVoiceInput(currentField, finalTranscript.trim());
                        }
                    };

                    recognitionRef.current.onend = () => {
                        setIsListening(false);
                        setCurrentField('');
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Error de reconocimiento de voz:', event.error);
                        setIsListening(false);
                        setCurrentField('');
                    };
                }

                return () => {
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                };
            }, []);

            const getCurrentFieldValue = (fieldName) => {
                if (fieldName.includes('operario-')) {
                    const [, index, field] = fieldName.split('-');
                    const operarioIndex = parseInt(index);
                    return formData.operarios[operarioIndex]?.[field] || '';
                }
                return formData[fieldName] || '';
            };

            const updateFieldPreview = (fieldName, value) => {
                // Esta funci√≥n actualizar√° visualmente el campo pero no guardar√° el cambio
                // Se usa solo para mostrar la transcripci√≥n en tiempo real
                const element = document.querySelector(`[data-voice-field="${fieldName}"]`);
                if (element) {
                    element.style.backgroundColor = '#fef3c7'; // Color amarillo suave para preview
                    // No actualizar el valor real a√∫n
                }
            };

            const startVoiceRecognition = (fieldName) => {
                if (!recognitionRef.current) {
                    alert('‚ùå Reconocimiento de voz no disponible.\\n\\nAseg√∫rate de:\\n‚Ä¢ Usar Chrome, Safari o Edge\\n‚Ä¢ Permitir acceso al micr√≥fono\\n‚Ä¢ Tener conexi√≥n a internet');
                    return;
                }

                if (!isListening) {
                    setCurrentField(fieldName);
                    setIsListening(true);

                    try {
                        recognitionRef.current.start();
                        console.log('üé§ Iniciando reconocimiento de voz para:', fieldName);
                    } catch (error) {
                        console.error('Error al iniciar reconocimiento:', error);
                        setIsListening(false);
                        setCurrentField('');
